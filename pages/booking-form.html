<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Site</title>
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>
        <header class="header">
            <p class="header__site-name">Travel Site</p>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link nav__link--current-page" href="/index.html">Home</a> 
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="/pages/hawaii.html">Hawaii</a> 
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="/pages/iceland.html">Iceland</a> 
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="/pages/greece.html">Greece</a> 
                    </li>
                </ul>
            </nav>
        </header>

        <main>
           <form class="booking-form">
                <h1 class="booking-form__title">Start booking a trip</h1>

                <label class="booking-form__label">
                    <select class="booking-form__select" required>
                        <option class="booking-form__destination-option">Hawaii</option>
                        <option class="booking-form__destination-option">Iceland</option>
                        <option class="booking-form__destination-option">Greece</option>
                    </select>
                </label>

                <label class="booking-form__label">
                    <input class="booking-form__input" type="text" placeholder="Enter your name" required >
                </label>

                <label class="booking-form__label">
                    <input class="booking-form__input" type="email" placeholder="Enter your email address" required>
                </label>

                <label class="booking-form__label">
                    <input class="booking-form__input" type="text" placeholder="Enter your phone number" required>
                </label>

                <label class="booking-form__label">
                    <textarea class="booking-form__textarea" placeholder="Enter a message (optional)"></textarea>
                </label>

           </form>
        </main>

        <footer class="footer">
            <article class="footer__article">
                <h2 class="footer__subheading">Contact</h2>
                <h3 class="footer__sub-subheading">Email</h3>
                <p class="footer__text">info@travelsite.com</p>
            </article>

            <article class="footer__article">
                <h2 class="footer__subheading">Hours</h2>
                <h3 class="footer__sub-subheading">Monday - Friday</h3>
                <p class="footer__text">9:00 AM - 5:00 PM</p>
                <h3 class="footer__sub-subheading">Saturday</h3>
                <p class="footer__text">10:00 AM - 4:00 PM</p>
                <h3 class="footer__sub-subheading">Sunday</h3>
                <p class="footer__text">Closed</p>
            </article>

            <article class="footer__article">
                <h2 class="footer__subheading">Social</h2>
                <img class="footer__social-icon" src="/assets/icons/icon-instagram.png">
                <img class="footer__social-icon" src="/assets/icons/icon-facebook.png">
                <img class="footer__social-icon" src="/assets/icons/icon-twitter.png">
            </article>
        </footer>
    </body>
</html>
